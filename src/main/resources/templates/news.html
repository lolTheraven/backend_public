<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>News</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row d-flex justify-content-between align-items-center my-5">
            <h1 class="m-0">Novinky</h1>
            <a th:href = "@{/news/new}" class = "btn btn-primary btn-sm m-0 p-2 text-white">Vytvořit novinku</a>
        </div>
        <div class="row m-3 border border-info rounded d-flex flex-column">
            <form th:action="@{/news}"  method="GET">
                <div class="m-4 d-flex flex-column w-25">
                    <h4 class="mb-3">Kategorie</h4>
                    <select type="text" name="category" required>
                        <option selected disabled>Vyberte Kategorii...</option>
                        <option th:value="Interní">Interní</option>
                        <option th:value="Veřejný">Veřejný</option>
                    </select>
                </div>
                <div class="d-flex flex-row justify-content-end">
                    <div>
                        <a th:href = "@{/news}" class = "btn btn-primary btn-sm m-4 p-2 text-white">Vyčistit</a>
                    </div>
                    <div>
                        <button type="submit" class = "btn btn-primary btn-sm m-4 p-2">Filtrovat</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="row mx-3">
            <table class = "table table-striped table-bordered">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Název</th>
                    <th>Kategorie</th>
                    <th>Datum vytvoření</th>
                    <th>Detail</th>
                </tr>
                </thead>
                <tbody>
                        <tr th:each = "news: ${news}">
                                <td th:text = "${news.id}"><a th:href="@{/news/{id}(id=${news.id})}"></a></td>
                                <td th:text = "${news.name}"><a th:href="@{/news/{id}(id=${news.id})}"></a></td>
                                <td th:text = "${news.category}"><a th:href="@{/news/{id}(id=${news.id})}"></a></td>
                                <td th:text="${#temporals.format(news.createdAt, 'dd.MM.yyyy')}"></td>
                                <td><a th:href="@{/news/{id}(id=${news.id})}">Detail</a></td>
                        </tr>
                </tbody>

            </table>
            <nav class="w-100 d-flex justify-content-center">
                <ul class="pagination">
                    <div th:if="${total_pages > 1}" class="d-flex flex-row">
                        <li class="page-item"><a class="page-link" th:if="${currentPage > 1}" th:href="@{'/news/page/' + ${currentPage - 1}}">Previous</a></li>
                        <li th:each="i: ${#numbers.sequence(1, total_pages)}" class="page-item"><a class="page-link" th:href="@{'/news/page/' + ${i}}">[[${i}]]</a></li>
                        <li class="page-item"><a class="page-link" th:if="${currentPage < total_pages}" th:href="@{'/news/page/' + ${currentPage + 1}}">Next</a></li>
                    </div>
                </ul>
            </nav>
        </div>
    </div>
</body>
</html>
