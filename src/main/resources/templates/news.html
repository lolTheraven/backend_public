<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>News</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <h1>Novinky</h1>
        </div>
        <div class = "row">
            <div class = "col-lg-3">
                <a th:href = "@{/news/new}" class = "btn btn-primary btn-sm mb-3"> Add News</a>
            </div>
        </div>
        <table class = "table table-striped table-bordered">
            <thead>
            <tr>
                <th>ID</th>
                <th>Název</th>
                <th>Kategorie</th>
                <th>Datum vytvoření</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each = "news: ${news}">
                <td th:text = "${news.id}"></td>
                <td th:text = "${news.name}"></td>
                <td th:text = "${news.category}"></td>
                <td th:text = "${news.createdAt}"></td>
            </tr>
            </tbody>

        </table>
    </div>
</body>
</html>
