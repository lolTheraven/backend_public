<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>News Detail</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<div class="d-flex flex-row justify-content-between p-2 align-items-center" style="background-color: #2699FB">
    <h1 class="mx-5" style="color: white">agenet</h1>
    <a class="mx-5 text-white p-2 h5 my-0" style="cursor: pointer" th:href="@{'/logout'}">Odhlásit se</a>
</div>
<div class="container">
    <div class="row d-flex justify-content-between align-items-center my-5">
        <h1 class="m-0">Novinka ID</h1>
        <div>
            <a th:href="@{/news}" class="btn btn-primary btn-sm m-0 p-2 text-white">Seznam novinek</a>
            <a th:href="@{/news/edit/{id}(id=${news.id})}" class = "btn btn-primary btn-sm m-0 p-2 text-white">Editovat</a>
        </div>
    </div>
    <div class="row d-flex flex-column mx-3 mb-5 p-4" style="border: 1px solid #7FC4FD; border-radius: 30px">
        <h2>Základní informace</h2><br />
        <div class="d-flex flex-row justify-content-between mx-5">
            <div>
                <div class ="form-group ">
                    <h5> Název </h5>
                    <div th:text="*{news.name}"></div>
                    <h5> Datum vytvoření </h5>
                    <div th:text="${#temporals.format(news.createdAt, 'dd.MM.yyyy')}"></div>
                    <h5> Kategorie </h5>
                    <div th:text="*{news.category}"></div>
                </div>
            </div>
            <div>
                <div class="form-group d-flex flex-column">
                    <h5>Úvodní fotografie</h5>
                    <img th:src="@{${'/images/' + news.path}}" width="337" height="180"/>
                </div>
            </div>

        </div>
    </div>

    <div class="row d-flex flex-column mx-3 mb-5 p-4" style="border: 1px solid #7FC4FD; border-radius: 30px">
        <h2>Obsah novinky</h2><br />
        <div class="d-flex flex-row justify-content-between mx-5">
            <div class ="form-group">
                <h5>Perex</h5>
                <textarea th:text="*{news.perex}"
                          cols = "40"
                          rows="7"
                          type = "text"
                          name = "perex"
                          class = "form-control"
                          style="resize: none"
                          readonly>
                    </textarea>
            </div>
            <div class ="form-group">
                <h5>Text novinky</h5>
                <textarea th:text="*{news.content}"
                          cols = "40"
                          rows="7"
                          type = "text"
                          name = "content"
                          class = "form-control"
                          style="resize: none"
                          readonly>
                    </textarea>
            </div>
        </div>
    </div>
</div>
</body>
</html>
