<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create News</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <style>
        input[type='file'] {
            color: transparent;
            display: none;
        }


        .upload_btn {
            cursor: pointer;
            border: 2px solid #1492e5;
            padding: 2px 10px 2px 10px;
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>
    <form th:action="@{/news}" th:object = "${news}" method="POST">
        <div class = "container">
            <div class="row d-flex justify-content-between align-items-center my-5">
                <h1 class="m-0">Vytvoření nové novinky</h1>
                <div>
                    <a th:href="@{/news}" class="btn btn-primary btn-sm m-0 p-2 text-white">Seznam novinek</a>
                    <button type="submit" class = "btn btn-primary btn-sm m-0 p-2">Vytvořit</button>
                </div>
            </div>
            <div class="row d-flex flex-column border border-info rounded mx-3 mb-4 p-4">
                <h2>Základní informace</h2><br />
                <div class="d-flex flex-row justify-content-between mx-5">
                    <div>
                        <div class ="form-group ">
                            <label> Název * </label>
                            <textarea
                                    type = "text"
                                    name = "name"
                                    th:field = "*{name}"
                                    class = "form-control"
                                    cols = "40"
                                    rows="1"
                                    style="resize: none"
                            ></textarea>
                            <p th:if="${#fields.hasErrors('name')}" th:errorclass="error" th:errors="*{name}"></p>
                        </div>
                        <div class ="form-group d-flex flex-column">
                            <label> Kategorie * </label>
                            <select id="category" required th:field="*{category}" class="form-select form-select-lg mb-3">
                                <option th:value="Interní">Interní</option>
                                <option th:value="Veřejný">Veřejný</option>
                            </select>
                        </div>
                    </div>
                    <div style="width: 337px">
                        <div class="form-group d-flex flex-column">
                            <div class="d-flex flex-row justify-content-between">
                                <label>Úvodní fotografie *</label>
                                <input type="file" id="file"
                                       onchange="document.getElementById('image').src = window.URL.createObjectURL(this.files[0])">
                                <label for="file" class="upload_btn">Vložit fotografii</label>
                            </div>
                            <div>
                                <img id="image" alt="your image" width="337" height="180" />
                            </div>
                        </div>
                    </div>

                </div>
            </div>

            <div class="row d-flex flex-column border border-info rounded mx-3 p-4">
                <h2>Obsah novinky</h2><br />
                <div class="d-flex flex-row justify-content-between mx-5">
                    <div class ="form-group">
                        <label> Perex * </label>
                        <textarea
                                cols = "40"
                                rows="7"
                                type = "text"
                                name = "perex"
                                th:field = "*{perex}"
                                class = "form-control"
                                style="resize: none"
                        ></textarea>
                        <p th:if="${#fields.hasErrors('perex')}" th:errorclass="error" th:errors="*{perex}"></p>
                    </div>
                    <div class ="form-group">
                        <label> Text novinky * </label>
                        <textarea
                                cols = "40"
                                rows="7"
                                type = "text"
                                name = "content"
                                th:field = "*{content}"
                                class = "form-control"
                                style="resize: none"
                        ></textarea>
                        <p th:if="${#fields.hasErrors('content')}" th:errorclass="error" th:errors="*{content}"></p>
                    </div>
                </div>
            </div>

        </div>
    </form>
</body>
</html>
